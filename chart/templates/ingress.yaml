  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: /
        pathType: Exact
        backend:
          service:
            name: {{ include "login.frontend.fullname" . }}
            port:
              number: {{ .Values.frontend.service.port }}
{{- end }}
