{{- if .Values.ingress.enabled -}}
# Backend ingress - /api and /me routes
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "login.backend.fullname" . }}
  labels:
    {{- include "login.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    # CORS handled by backend (credentials require specific origins, not *)
    nginx.ingress.kubernetes.io/enable-access-log: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/priority: "20"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.ingress.host }}
    external-dns.alpha.kubernetes.io/ttl: "300"
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- toYaml .Values.ingress.tls | nindent 4 }}
  {{- else }}
  tls:
  - hosts:
    - {{ .Values.ingress.host }}
    secretName: {{ include "login.backend.fullname" . }}-tls
  {{- end }}
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: /me
        pathType: Exact
        backend:
          service:
            name: {{ include "login.backend.fullname" . }}
            port:
              number: {{ .Values.backend.service.port }}
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: {{ include "login.backend.fullname" . }}
            port:
              number: {{ .Values.backend.service.port }}
---
# Frontend ingress - /app routes (SPA with rewrite)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "login.frontend.fullname" . }}-app
  labels:
    {{- include "login.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    # CORS handled by backend
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.ingress.host }}
    external-dns.alpha.kubernetes.io/ttl: "300"
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- toYaml .Values.ingress.tls | nindent 4 }}
  {{- else }}
  tls:
  - hosts:
    - {{ .Values.ingress.host }}
    secretName: {{ include "login.frontend.fullname" . }}-app-tls
  {{- end }}
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: /app(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ include "login.frontend.fullname" . }}
            port:
              number: {{ .Values.frontend.service.port }}
---
